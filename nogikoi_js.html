<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script  type="text/javascript">
        function avoid_click(){
            member = $('input[name="member"]').val();
            ver = $('#option').val();
            range = $('input[name="range"]').val();
            console.log(member);
            console.log(ver);

            domain = "http://i-nogikoi.gree-pf.net/assets/img/member/story/n";

            data = '';
            if(member == ''){
                member = '40';
            }
            if(range == ''){
                range = '50';
            }
            for(i = 1; i < range; i++){
                if(i<10){
                    j = "0" + i;
                }else{
                    j = i;
                }
                data +=  i + `a<img src='` + domain + member + `_` + j + ver + `_a.png' class='img_check' width='150px'>
                          b<img src='`+domain + member + `_` + j + ver + `_b.png' class='img_check' width='150px'>
                          c<img src='`+domain + member + `_` + j + ver + `_c.png' class='img_check' width='150px'>
                          d<img src='`+domain + member + `_` + j + ver + `_d.png' class='img_check' width='150px'>
                          e<img src='`+domain + member + `_` + j + ver + `_e.png' class='img_check' width='150px'>
                          f<img src='`+domain + member + `_` + j + ver + `_f.png' class='img_check' width='150px'>
                          g<img src='`+domain + member + `_` + j + ver + `_g.png' class='img_check' width='150px'>
                          <br>`;
            }
            try {
                document.getElementById("show_data").innerHTML = data;    
            } catch (error) {
                console.log('QQ')
            }
            
        }

    </script>
</head>
<body>   
    <div> 
        <form action="" method="" id="">    
            <label > 成員編號：</label>
            <input name="member" type="text" style="width:50px" maxlength=3>
            <label for="option">版本：</label>
            <select id="option" name="ver" style="width:50px">
                <option value="">--</option>
                <option value="">v1</option>
                <option value="_v2">v2</option>
                <option value="_v3">v3</option>
                <option value="_v4">v4</option>
                <option value="_v5">v5</option>
                <option value="_v6">v6</option>
                <option value="_v7">v7</option>
            </select>
            <label > 搜尋範圍：</label>
            <input name="range" type="text" style="width:50px" maxlength=2>
        </form>
        <button type="submit" value="" onclick="avoid_click()">提交</button>
    </div>
    <div id="show_data"></div>
    

        
</body>
</html>
